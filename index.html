<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Smallie ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #fce4ec;
            --accent-red: #ff4d6d;
            --soft-white: #ffffff;
        }

        body {
            background-color: var(--primary-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars during balloon animation */
        }

        /* Floating Card Animation */
        .card {
            background: var(--soft-white);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #444;
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .yes-btn {
            background-color: var(--accent-red);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .no-btn {
            background-color: #f0f0f0;
            color: #888;
        }

        button:active {
            transform: scale(0.9);
        }

        /* Final Message Style */
        #final-message {
            display: none;
            color: #ff0000;
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.2;
        }

        .zoom-in {
            animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Modal / Confirmation Box */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        /* Balloon Styles */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 5;
            animation: moveUp 7s linear forwards;
        }

        .balloon::before { /* Balloon String */
            content: "";
            position: absolute;
            bottom: -20px;
            left: 24px;
            width: 2px;
            height: 25px;
            background: rgba(0,0,0,0.1);
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 id="question">Darling, will you be my valentine?</h1>
        <div class="btn-container" id="options">
            <button class="yes-btn" onclick="celebrate()">Yes</button>
            <button class="no-btn" onclick="showAreYouSure()">No</button>
        </div>
        <div id="final-message">I LOVE YOU TOO, SMALLIE üíã</div>
    </div>

    <div class="modal" id="sureModal">
        <div class="modal-content">
            <p style="font-weight: bold; margin-bottom: 1.5rem;">Are you sure? ü•∫</p>
            <div class="btn-container">
                <button class="no-btn" onclick="closeModal()">No</button>
                <button class="no-btn" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        function showAreYouSure() {
            document.getElementById('sureModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('sureModal').style.display = 'none';
        }

        function celebrate() {
            // UI Changes
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            const finalMsg = document.getElementById('final-message');
            finalMsg.style.display = 'block';
            finalMsg.classList.add('zoom-in');
            
            // Trigger Balloons
            for (let i = 0; i < 30; i++) {
                createBalloon();
            }
        }

        function createBalloon() {
            const colors = ['#ff4d6d', '#ff758f', '#ffb3c1', '#c9184a', '#fff0f3'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Randomize appearance
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.floor(Math.random() * 100);
            const delay = Math.random() * 3;
            const duration = 5 + Math.random() * 4;

            balloon.style.left = left + '%';
            balloon.style.backgroundColor = color;
            balloon.style.animationDelay = delay + 's';
            balloon.style.animationDuration = duration + 's';

            document.body.appendChild(balloon);

            // Clean up memory
            setTimeout(() => {
                balloon.remove();
            }, (delay + duration) * 1000);
        }
    </script>
</body>

</html>
